dist: trusty
sudo: require
language: cpp
os:
  - linux
compiler:
  - gcc
addons:
  apt:
    - sources ubuntu-toolchain-r-test
  packages:
    - gcc-7
    - g++-7
    - libsfml-dev
notifications:
  email:
    recipients:
      - willfordworks@gmail.com
    on_success: never
    on_failure: always
script:
  - sudo ln -s /usr/bin/gcc-7 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-7 /usr/local/bin/g++
  - make assem_lib
  - make